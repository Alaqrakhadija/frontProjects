<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="js/login.js"></script>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

<div class="container">
    <div class="title">
        <p style="font-size:30px">LogIn</p>
        <button id="login">LogIn</button><button id="signup">SignUp</button>
        <hr class="line">
    </div>
    <div>
    <form style="margin-top:10px;" id="myForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <p id="error" style="color:rgba(250, 0, 0, 0.7);margin:15px 0px 15px 15px"></p>
        <p style="color:rgba(0, 0, 0, 0.4);margin:15px 0px 15px 15px">Forget Password?</p>
        <input type="submit" id="submit" value="Login">

    </form>
</div>


</div>



  </body>
</html>
